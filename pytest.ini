[pytest]
addopts = -p no:warnings
filterwarnings =
    # Optionally turn all warnings into errors first
    # error

    # Ignore mlflow Pydantic v2 deprecation: @model_validator with mode='after' on a classmethod
    ignore:Using `@model_validator` with mode='after' on a classmethod is deprecated:UserWarning

    # Ignore mlflow Pydantic v2 deprecation: class-based `config` is deprecated, use ConfigDict instead
    ignore:Support for class-based `config` is deprecated, use ConfigDict instead:UserWarning